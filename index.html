<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Steganography Web App</h1>
        <div class="app-container">
            <div class="input-section">
                <h2>Secret Message</h2>
                <textarea id="secretMessage" placeholder="Enter your secret message here..."></textarea>
            </div>
            
            <div class="image-section">
                <h2>Image Canvas</h2>
                <canvas id="imageCanvas" width="400" height="400"></canvas>
                <div class="button-group">
                    <button id="generateBtn" class="btn">Generate Image</button>
                    <button id="encodeBtn" class="btn">Encode Message</button>
                    <button id="downloadBtn" class="btn">Download Image</button>
                    <input type="file" id="uploadInput" accept="image/*" style="display: none;">
                    <button id="uploadBtn" class="btn">Upload Encoded Image</button>
                    <button id="decodeBtn" class="btn">Decode Message</button>
                </div>
            </div>
            
            <div class="result-section">
                <h2>Decoded Message</h2>
                <div id="decodedMessage" class="decoded-container"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
